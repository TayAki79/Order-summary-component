<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>

    <img src="./images/pattern-background-desktop.svg" alt="background-image">

    <div class="card">
      
      <section>
        <img class="hero" src="./images/illustration-hero.svg" alt="">
      </section>
      
      <section class="info">
      
        <p class="title">
          Order Summary
        </p>
      
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        
        <div class="plan">
     
          <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
     
          <div class="conditions">
            <p class="annual-plan">Annual Plan</p><p class="price">$59.99/year</p>
          </div>
     
          <p class="change">
            Change
          </p>
     
        </div>
      
        <button class="proceed">
          Proceed to Payment
        </button>
      
        <br>

        <button class="cancel">
          Cancel Order
        </button>
      
      </section>
    </div>

  </body>
</html>
